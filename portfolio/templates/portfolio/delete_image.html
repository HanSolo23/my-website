{% extends 'portfolio/base_portfolio.html' %}
{% load static %}
{% block content %}
	<style>
		form {
			margin-top: 500px;
		}
	</style>
	<form action="{{ image.get_delete_url}}" method="post">
		{% csrf_token %}
		<h3>Are you sure want to delete <b>"{{ image.title|title }}"</b> image?</h3>
		<a href="{{ image.get_absolute_url }}"></a>
		<button type="submit">Delete</button>
	</form>
{% endblock %}
