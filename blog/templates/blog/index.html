{% extends 'blog/base_blog.html' %}
{% load static %}
{% block content %}
<div class="container__blog">
	{% for post in posts %}
		<div class="blog">
			<div>
				<div class="posts__date">
					{{ post.date }}
				</div>
				<div class="posts__title">
					<h1>
						{{ post.title }}
					</h1>
				</div>
				<div class="posts__body">
					<p>
						{{ post.body|truncatewords:15 }}
					</p>
				</div>
				<div class="read__post">
					<a href="{{ post.get_absolute_url }}"><button>Read</button></a>
				</div>
			</div>	
		</div>
	{% endfor %}
</div>
{% endblock %}
